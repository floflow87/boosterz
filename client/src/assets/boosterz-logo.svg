<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F97316"/>
      <stop offset="50%" stop-color="#EF4444"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="5" y="5" width="190" height="50" rx="25" ry="25" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Main text -->
  <text x="100" y="38" text-anchor="middle" font-family="'Luckiest Guy', cursive" font-size="24" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">
    BOOSTERZ
  </text>
  
  <!-- Decorative elements -->
  <circle cx="25" cy="30" r="3" fill="#F97316" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="175" cy="30" r="3" fill="#EF4444" opacity="0.8">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>